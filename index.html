<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="player">
        <h1>Music Player</h1>
        <hr>
        <div class="title">
            Lorem ipsum dp
        </div>
        <div class="disc"></div>
        <div class="options">
            <div class="prev fa-2x fas fa-backward"></div>
            <div class="play-pause fa-2x fas fa-play"></div>
            <div class="next fa-2x fas fa-forward"></div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <audio src="./audios/Bholenath_192(PaglaSongs).mp3"></audio>
    <audio src="./audios/Alan Walker, Sabrina Carpenter & Farruko - On My Way.mp3"></audio>
    <audio src="./audios/Bad-Sidhu-Moose-Wala.mp3"></audio>
    <audio src="./audios/Bawli Tared Song Sumit Goswami.mp3"></audio>

    <script src="./script.js"></script>
</body>

</html>
